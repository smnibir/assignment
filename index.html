<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="shortcut icon" href="favicon.ico" type="image/x-icon">
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Nunito:wght@300;400;700&family=Oswald:wght@400;500;600&display=swap" rel="stylesheet">
    <title>Donate Today</title>
</head>
<body>
    <section id="hero-banner">
        <div class="banner-overlay">
            <h1>Help Poor People life</h1>
            <p class="banner-subtitle">You have not lived today until you have done something<br>for someone who can never repay you.</p>
            <a href="#" class="button">Donate Now</a>
        </div>
    </section>
    <section class="section-area" id="section-2">
        <div>
            <div class="center-text">
                <h2>Donate Today</h2>
                <p>Always give without remembering and always<br>receive without forgetting.</p>
            </div>
            <div class="select-amount">
                <div class="amount-box">
                    $5
                </div>
                <div class="amount-box">
                    $10
                </div>
                <div id="selected-amount" class="amount-box">
                    $50
                </div>
                <div class="amount-box">
                    $100
                </div>
                <div class="amount-box">
                    $500
                </div>
            </div>
            <div class="custom-amount">
                <div><input type="text" placeholder="other amount (USD)">
                </div>
                <div><a href="#" class="button">Donate Now</a>
                </div>
            </div>
        </div>
    </section>
</body>
</html>
